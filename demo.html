<!DOCTYPE>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<link rel="stylesheet" href="jbmo.css">
	<style type="text/css">
		#showsome {
			background-color: pink;
			width: 400px;
			height: 1600px;
		}
		#long {
			height: 3000px;
			width: 100%;
			background-color: green;
		}
	</style>
	<script type="text/javascript" src="jbmo.js"></script>
	<script type="text/javascript">
		(function ($, window, document) {
		$(function () {
			//return;
			j1 = $.jbmo.create("modal string", {onClose: function () {
				console.log("j1 close");
			}});
			j2 = $.jbmo.create($("#showsome"), {onClose: function () {
				console.log("j2 close");
			}});
			j1.show();
			j2.show();
		});
		}(jQuery, window, document));
	</script>
	<script type="text/javascript" src="jbmo.js"></script>
</head>
<body>
	<div id="showsome">I am a content</div>
	<div id="long">aaaa</div>
</body>



</html>
